<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adicione o link para o Font Awesome (substitua pelo seu mÃ©todo preferido) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .botoes-container {
      display: flex;
    }

    .meu-botao, .botao-ligacao {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: none;
      color: #fff;
      transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
      margin-right: 0;
      vertical-align: middle;
    }

    .icone {
      margin-right: 8px;
    }

    .icone.custom {
      font-size: 24px;
      border-radius: 5px;
    }

    .meu-botao {
      border-radius: 0 5px 5px 0;
      background-color: #4DA8B3;
    }

    .meu-botao:hover {
      color: #4DA8B3;
      background-color: #fff;
      border-color: #4DA8B3;
    }

    .botao-ligacao {
      border: 2px solid #4DA8B3;
      border-radius: 5px 0 0 5px;
      background-color: transparent;
      color: #4DA8B3;
    }

    .botao-ligacao:hover {
      background-color: #4DA8B3;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="botoes-container">
    <a href="#" class="botao-ligacao" onclick="fazerLigacao()">
      <i class="fas fa-phone icone"></i> Call now
    </a>

    <a href="#" class="meu-botao" onclick="enviarSMS()">
      <i class="fas fa-comment-dots icone custom"></i> Send SMS
    </a>
  </div>

  <script>
    function fazerLigacao() {
      window.location.href = "tel:+17542814724";
    }

    function enviarSMS() {
      window.location.href = "sms:+17542814724?body=Hello, I came across an ad on Google, and I would like more information about your cleaning services.";
    }
  </script>

</body>
</html>
